<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="body-wrapper">
	<h3 id="time"></h3>
		<form id="calc">
			<div class="form-group">
				<label for="num1">Num1:</label>
				<input type="number" name="num1" id="num1" placeholder="Enter the first number" class="form-control">			
			</div>
			<div class="form-group">
				<label for="sign">Function:</label>
				<select name="sign" class="form-control" id="sign">
					<option value="add">Add</option>
					<option value="subtract">Subtract</option>
					<option value="multiply">Multiply</option>
					<option value="divide">Divide</option>
				</select>	
			</div>
			<div class="form-group">
				<label for="num2">Num2:</label>
				<input type="number" name="num2" id="num2" placeholder="Enter the second number" class="form-control">			
			</div>
			<div id="submit"><input type="submit" class="btn btn-success" value="Equals"></div>
						
		</form>
	</div>
	<div class="result-wrapper">
		<h2>RESULTS</h2>
		<div id="results">
			
		</div>	
		<div id="pingponged-results">
			
			</div>	
	</div>
	


	<script src="build/js/vendor.min.js"></script>
	<script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
